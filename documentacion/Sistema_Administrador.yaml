openapi: 3.0.3
info:
  title: API de Gestión de Clientes
  version: 1.0.6
  description: API para gestión de usuarios, empresas y grupos

servers:
  - url: http://localhost:8080
    description: Servidor local

paths:
  /clients/register:
    post:
      tags:
        - Autenticación
      summary: Registrar nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  Exito:
                    type: boolean
                  token:
                    type: string
        '400':
          description: Error en el registro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /clients/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
                  exitoso:
                    type: boolean
                  token:
                    type: string
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /clients/{email}/company/{uuid}:
    post:
      tags:
        - Administración
      summary: Asignar usuario a compañía
      security:
        - bearerAuth: []
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Usuario asignado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
        '404':
          description: Recurso no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /clients/{email}/rol/{nameRol}:
    post:
      tags:
        - Administración
      summary: Cambiar rol de usuario
      security:
        - bearerAuth: []
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
        - name: nameRol
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Rol actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  mensaje:
                    type: string
        '404':
          description: Error en la operación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /clients/{email}/addGroup/{uuidGroup}:
    post:
      tags:
        - Grupos
      summary: Agregar usuario a grupo
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
            format: email
        - name: uuidGroup
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Usuario agregado al grupo
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
        '404':
          description: Error en la operación
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                  message:
                    type: string


  /clients/getEmployeeGroups:
    get:
      tags:
        - Administración
      summary: Obtener grupos de empleados paginados
      description: Retorna lista de empleados con sus grupos, usando paginación
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Número de página (base 0)
          schema:
            type: integer
            example: 0
        - name: size
          in: query
          description: Cantidad de elementos por página
          schema:
            type: integer
            example: 3
        - name: sort
          in: query
          description: Campo de ordenamiento (opcional)
          schema:
            type: string
            example: "name,asc"
      responses:
        '200':
          description: Listado paginado de empleados y sus grupos
          content:
            application/json:
              schema:
                type: object
                properties:
                  userDTOPage:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "Carlos"
                        lastName:
                          type: string
                          example: "Carlos"
                        email:
                          type: string
                          format: email
                          example: "carlos@gmail.com"
                        groupDTOList:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                format: uuid
                                example: "47b9f156-4f5f-45d7-b6c6-45d85b88156a"
                              name:
                                type: string
                                example: "Almacen denmiblue administrador"
                  currentPage:
                    type: integer
                    example: 0
                  totalPages:
                    type: integer
                    example: 1
                  totalElements:
                    type: integer
                    example: 3
              example:   # Ejemplo explícito
                userDTOPage:
                  - name: "Carlos"
                    lastName: "Carlos"
                    email: "carlos@gmail.com"
                    groupDTOList:
                      - id: "47b9f156-4f5f-45d7-b6c6-45d85b88156a"
                        name: "Almacen denmiblue administrador"
                      - id: "ae3b3784-2c1c-4f55-8422-992bf8ccd33c"
                        name: "Almacen denmiblue user"
                  - name: "Alice"
                    lastName: "James"
                    email: "alice@gmail.com"
                    groupDTOList:
                      - id: "47b9f156-4f5f-45d7-b6c6-45d85b88156a"
                        name: "Almacen denmiblue administrador"
                currentPage: 0
                totalPages: 1
                totalElements: 3
        '403':
          description: Acceso no autorizado (sin rol ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /clients/getEmployeeGroupsForCompany:
    get:
      tags:
        - Administración
      summary: Obtener grupos de empleados
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: size
          in: query
          schema:
            type: integer
        - name: sort
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Listado paginado de empleados y sus grupos
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      type: object
                      properties:
                        fullName:
                          type: string
                        Rol:
                          type: string
                        email:
                          type: string
                          format: email
                        Groups:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string

components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: usuario@ejemplo.com
        password:
          type: string
          minLength: 3
          example: "123"
        name:
          type: string
          example: Juan
        lastName:
          type: string
          example: Pérez

    ErrorResponse:
      type: object
      properties:
        mensaje:
          type: string
        Exito:
          type: boolean

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT