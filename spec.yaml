openapi: 3.0.3
info:
  title: Sintergica API v2
  description: 'API para gestión de usuarios, grupos y roles recuerda enviar el token de acceso en el header'
  version: 2.0.1
servers:
  - url: 'http://3.144.151.147:80'
    description: Entorno de desarrollo en la nube
paths:
  /users/register:
    post:
      tags:
        - users
      summary: correo y contraseña que sean validos con los estandares
      description: No requiere rol administrador
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
                - lastname
              properties:
                email:
                  type: string
                  format: email
                  example: username@host.com
                  description: ingresa un email valido sino no te dejare meterlo a la base de datos
                password:
                  type: string
                  example: '123'
                  description: La contraseña por lo menos deberá ser de longitud mayor a 2
                name:
                  type: string
                  example: Nombre
                lastName:
                  type: string
                  example: Apellido
      responses:
        '201':
          description: Se registra un nuevo usuario en la base de datos
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
                  lastName:
                    type: string
                  token:
                    type: string
                    example: asdni3ip3@sds
                    description: Token de acceso que debes incluir en los headers para tener acceso a enpoints
                  refreshToken:
                    type: string
                    example: aspdasndi@ads
                    description: Envia este token en el encabezado en vez de el token de session para obtener otro más
                  role:
                    type: string
        '409':
          description: Este email ya existe en el sistema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  /users/login:
    post:
      tags:
        - users
      summary: Iniciar sesión
      description: No se requiere rol administrador
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@host.com
                  description: user@host.com
                password:
                  type: string
                  example: '123'
                  description: '123'
      responses:
        '200':
          description: Se registra un nuevo usuario en la base de datos
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
                  last_name:
                    type: string
                  token:
                    type: string
                    example: asdni3ip3@sds
                    description: Token de acceso que debes incluir en los headers para tener acceso a enpoints
                  refreshToken:
                    type: string
                    example: aspdasndi@ads
                    description: Envia este token en el encabezado en vez de el token de session para obtener otro más
                  role:
                    $ref: '#/components/schemas/Warnings'
        '401':
          description: Contraseña incorrecta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
        '404':
          description: Usuario no registrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  '/users/{email}/rol':
    patch:
      tags:
        - users
      summary: Modificar el rol de un usuario del sistema
      security:
        - JWT: []
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RolRequestBodyDTO'
      responses:
        '200':
          description: Cambio de rol exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolUserDTO'
  /users/refreshToken:
    post:
      tags:
        - users
      description: Envia el token de tipo refresh en los encabezados que se te asigno al inicio de sesión
      security:
        - JWT: []
      responses:
        '200':
          description: Se registra un nuevo usuario en la base de datos
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  email:
                    type: string
                  name:
                    type: string
                  lastName:
                    type: string
                  token:
                    type: string
                    example: asdni3ip3@sds
                    description: Token de acceso que debes incluir en los headers para tener acceso a enpoints
                  refreshToken:
                    type: string
                    example: aspdasndi@ads
                    description: Envia este token en el encabezado en vez de el token de session para obtener otro más
                  rol:
                    $ref: '#/components/schemas/Rol'
        '403':
          description: token invalidado o baneado porque cerraste la sesión
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  /users/logout:
    post:
      tags:
        - users
      description: 'Envia el token de tipo refresh en los encabezados que se te asigno al inicio de sesión este se guarda una vez recibido porque sé bloqueara, y queda inutilizable para generar refresh tokens'
      security:
        - JWT: []
      responses:
        '200':
          description: Retorno del token bloqueado
          content:
            application/json:
              schema:
                type: object
                properties:
                  refreshToken:
                    type: string
                  email:
                    type: string
        '403':
          description: token invalidado o baneado porque cerraste la sesión
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  '/company/users/{username}':
    get:
      tags:
        - Company
      description: |-
        **Ejemplo de solicitud:**
        `GET company/users/john.doe/search?page=1&size=10`
      security:
        - JWT: []
      parameters:
        - name: username
          in: path
          required: true
          example: Pedro
          schema:
            type: string
            format: string
        - name: page
          in: query
          required: true
          example: '0'
          schema:
            type: integer
            format: integer
        - name: size
          in: query
          required: true
          example: '10'
          schema:
            type: integer
            format: integer
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                type: object
                properties:
                  userDTOPage:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                          example: alice@gmail.com
                        username:
                          type: string
                          example: Alice
                        rol:
                          type: object
                          properties:
                            id:
                              type: string
                              example: c27ecb66-e1b8-4212-8508-73dc6e6d6977
                            name:
                              type: string
                              example: ADMIN
                        numberGroups:
                          type: integer
                          example: 1
                  currentPage:
                    type: integer
                    example: 0
                  totalPages:
                    type: integer
                    example: 1
                  totalElements:
                    type: integer
                    example: 1
  /company:
    get:
      tags:
        - Company
      security:
        - JWT: []
      description: Te retorna toda la lista de empresas
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
    post:
      tags:
        - Company
      description: Manda los datos en un JSON
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
      responses:
        '200':
          description: Compañía registrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
  '/company/{uuid}':
    get:
      security:
        - JWT: []
      tags:
        - Company
      description: Obtienes datos de una empresa por medio de su uuid
      summary: Obtienes una compañia por medio del uuid
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Respuesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
  /company/users:
    get:
      tags:
        - Company
      security:
        - JWT: []
      description: Obtiene la lista de clientes asociados a una compañia
      parameters:
        - name: page
          in: query
          description: page
          required: false
          schema:
            type: integer
            minimum: 0
        - name: size
          in: query
          description: size
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: fullname
          in: query
          description: nombre completo del cliente ('opcional')
          required: false
          schema:
            type: string
        - name: groups
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WrapperUserDTO'
        '403':
          description: Falta de permisos para acceder a este recurso o el token es invalido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  '/company/users/{email}/groups':
    get:
      security:
        - JWT: []
      tags:
        - Company
      parameters:
        - name: email
          in: path
          required: true
          schema:
            format: email
            type: string
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                type: object
                properties:
                  userEmail:
                    type: string
                    format: email
                    example: Ethan@gmail.com
                  groups:
                    type: array
                    items:
                      type: object
                      required:
                        - group_id
                        - name
                      properties:
                        group_id:
                          type: string
                          format: string
                          example: Ventas-Sintergicaxbzsa23
                        name:
                          type: string
                          example: VENTAS
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
    patch:
      security:
        - JWT: []
      tags:
        - Company
      parameters:
        - name: email
          in: path
          required: true
          schema:
            format: email
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - group_ids
              properties:
                group_ids:
                  type: array
                  items:
                    type: string
                  example:
                    - VENTAS-SINTERGICA
                    - CONTADORES-SINTERGICA
                    - IT-SINTERGICA
                    - test-SINTERGICA
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                type: object
                properties:
                  userEmail:
                    type: string
                    format: email
                    example: Ethan@gmail.com
                  groups:
                    type: array
                    items:
                      type: object
                      required:
                        - group_id
                        - name
                      properties:
                        group_id:
                          type: string
                          format: string
                          example: Ventas-Sintergicaxbzsa23
                        name:
                          type: string
                          example: VENTAS
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  '/company/users/{email}':
    post:
      security:
        - JWT: []
      description: Añade un nuevo cliente a la compañia
      summary: Agrega un cliente nuevo a una compañia y esta se obtiene del usuario que ha iniciado sesión
      tags:
        - Company
      parameters:
        - name: email
          in: path
          description: email del cliente que quieres agregar a la compañia y este no debe tener una compañia asociada
          required: true
          schema:
            format: email
            type: string
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyDTO'
        '404':
          description: Compañia no encontrada o usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
        '409':
          description: El usuario ya tiene asociada una compañia
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
    delete:
      security:
        - JWT: []
      description: Añade un nuevo cliente a la compañia
      summary: Elimina un cliente nuevo a una compañia y esta se obtiene del usuario que ha iniciado sesión
      tags:
        - Company
      parameters:
        - name: email
          in: path
          description: email del cliente que quieres agregar a la compañia y este no debe tener una compañia asociada
          required: true
          schema:
            format: email
            type: string
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyDTO'
        '404':
          description: Compañia no encontrada o usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  /company/groups:
    get:
      security:
        - JWT: []
      tags:
        - Company
      description: ''
      summary: Obtiene la compañia del usuario que ha iniciado sesión y a partir de esta se obtienen los grupos pertenecientes a esta
      responses:
        '200':
          description: Lista de grupos asociados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDTO'
        '404':
          description: Usuario sin compañia asociada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  /group:
    get:
      tags:
        - Groups
      description: Te retorna toda la lista de grupos
      security:
        - JWT: []
      responses:
        '200':
          description: Exito
          content:
            application/json:
              schema:
                type: array
                description: Retorno una lista de grupos
                items:
                  $ref: '#/components/schemas/GroupCreatedDTO'
    post:
      tags:
        - Groups
      description: Crear un nuevo grupo
      security:
        - JWT: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreatedDTOPost'
      responses:
        '200':
          description: Grupo registrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupCreatedDTO'
  '/group/{groupIDs}':
    get:
      tags:
        - Groups
      description: ' Puedes obtener estos uuid haciendo uso del endpoint get o buscando alguna compañia asociada del usuario '
      summary: Obtienes datos de un grupo por medio de su nombre y la compañia del usuario logueado
      security:
        - JWT: []
      parameters:
        - name: groupIDs
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Respuesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupCreatedDTO'
        '404':
          description: Grupo no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
    delete:
      tags:
        - Groups
      security:
        - JWT: []
      parameters:
        - name: groupIDs
          in: path
          required: true
          schema:
            type: string
            format: composite key
      responses:
        '200':
          description: Respuesta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDTO'
        '404':
          description: Grupo no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
  '/company/groups/{groupIDs}/member/{email}':
    post:
      tags:
        - Company
      summary: Agregar cliente de un grupo
      security:
        - JWT: []
      parameters:
        - name: groupIDs
          in: path
          required: true
          schema:
            type: string
            format: name
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente eliminado del grupo correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDTO'
        '403':
          description: Usuario sin permisos suficientes (si no tiene rol 'ADMIN')
        '404':
          description: Grupo no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
    delete:
      tags:
        - Company
      summary: Send composite Group's Key in the name path
      security:
        - JWT: []
      parameters:
        - name: groupIDs
          in: path
          required: true
          schema:
            type: string
            format: composite key
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente eliminado del grupo correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupDTO'
        '403':
          description: Usuario sin permisos suficientes (si no tiene rol 'ADMIN')
        '404':
          description: Grupo no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warnings'
components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterResponseDTO:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        email:
          type: string
          format: string
        name:
          type: string
          format: string
        last_name:
          type: string
          format: string
        token:
          type: string
          format: string
        refreshToken:
          type: string
          format: string
        Rol:
          $ref: '#/components/schemas/Rol'
    CompanyDTO:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        emailClient:
          type: string
        isActive:
          type: boolean
        Rol:
          $ref: '#/components/schemas/Rol'
    Warnings:
      type: object
      properties:
        error:
          type: string
        date:
          type: string
          format: date-time
    Group:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        company:
          $ref: '#/components/schemas/Company'
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    Rol:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      example:
        id: 1237d4bc-5ea4-4967-8971-8f6f96d84167
        name: USER
    User:
      type: object
      required:
        - rol
        - company
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        rol:
          allOf:
            - $ref: '#/components/schemas/Rol'
          nullable: true
        company:
          allOf:
            - $ref: '#/components/schemas/Company'
          nullable: true
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
    UserDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        role:
          type: object
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
        groups:
          type: array
          items:
            $ref: '#/components/schemas/GroupDTO'
    GroupDTO:
      type: object
      properties:
        group_id:
          type: string
          format: string
        name:
          type: string
    WrapperUserDTO:
      type: object
      properties:
        data:
          type: array
          description: Lista paginada de usuarios
          items:
            $ref: '#/components/schemas/UserDTO'
        currentPage:
          type: integer
          description: Número de página actual (0-based)
          example: 0
        totalPages:
          type: integer
          description: Total de páginas disponibles
          example: 1
        totalElements:
          type: integer
          description: Total de registros encontrados
          example: 4
    SearchUserDTO:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              email:
                type: string
                format: email
                example: jhon@gmail.com
              username:
                type: string
                example: jhon
              rol:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: 1237d4bc-5ea4-4967-8971-8f6f96d84167
                  name:
                    type: string
                    enum:
                      - USER
                    example: USER
              numberGroups:
                type: integer
                example: 1
        currentPage:
          type: integer
          example: 0
        totalPages:
          type: integer
          example: 1
        totalElements:
          type: integer
          example: 1
    GroupCreatedDTO:
      type: object
      required:
        - name
        - users
        - dateCreation
        - dateEdit
        - createdBy
      properties:
        name:
          type: string
        users:
          type: array
          items:
            type: string
            format: uuid
        dateCreation:
          type: string
          format: date-time
        dateEdit:
          type: string
          format: date-time
        createdBy:
          type: string
    RolRequestBodyDTO:
      type: object
      properties:
        name:
          type: string
    GroupCreatedDTOPost:
      type: object
      required:
        - groupKey
        - name
        - users
      properties:
        groupKey:
          type: string
        name:
          type: string
        users:
          type: array
          items:
            type: string
            format: uuid
    RolUserDTO:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        lastName:
          type: string
        rol:
          $ref: '#/components/schemas/Rol'
    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
